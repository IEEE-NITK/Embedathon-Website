{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}Embedathon{% endblock %}</title>
  <!-- TODO: Add Description and Keywords -->
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- TODO: Add Favicons -->
  <!-- <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon"> -->

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'embedathon/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'embedathon/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'embedathon/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'embedathon/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'embedathon/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'embedathon/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'embedathon/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'embedathon/css/style.css' %}" rel="stylesheet">
  {% block style %}{% endblock %}

  <!-- =======================================================
  * Template Name: NiceAdmin - v2.2.1
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>
  {% include 'embedathon/header.html' %}

  {% include 'embedathon/sidebar.html' %}

  <!-- ======= Content ======= -->
  <main class="main" id="main">
    {% block body %}
    {% endblock %}
  </main>

  {% include 'embedathon/footer.html' %}

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'embedathon/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'embedathon/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'embedathon/vendor/chart.js/chart.min.js' %}"></script>
  <script src="{% static 'embedathon/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'embedathon/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static 'embedathon/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'embedathon/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'embedathon/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'embedathon/js/main.js' %}"></script>
  {% block script %}{% endblock %}

</body>

</html>
